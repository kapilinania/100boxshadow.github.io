   <div class="grid grid-cols-3 grid-rows-4 gap-60 mx-auto" id="boxGrid">
    
  </div>
  <!-- <div id="copied-box-shadow"></div> -->


  
    <!-- ---code is over now-- -->
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const boxGrid = document.getElementById('boxGrid');
  
      for (let i = 1; i <= 100; i++) {
        const gridItem = document.createElement('div');
        gridItem.classList.add('grid-item', `grid${i}`);
        gridItem.innerHTML = `
          <div class="relative">
            <div class="flex items-center justify-center h-full mx-auto">
              <div class="text-1xl center-text">#${i}</div>
            </div>
          </div>
        `;
        boxGrid.appendChild(gridItem);
      }
  
      boxGrid.addEventListener('click', function (event) {
        const copyTrigger = event.target.closest('.grid-item');
        if (copyTrigger) {
          const clickedClass = copyTrigger.classList[1];
          const computedStyle = getComputedStyle(copyTrigger);
          const boxShadowValue = computedStyle.boxShadow;
  
          const textarea = document.createElement('textarea');
          textarea.value = `  box-shadow: ${boxShadowValue};`;
          document.body.appendChild(textarea);
  
          textarea.select();
          textarea.setSelectionRange(0, 99999); /* For mobile devices */
  
          document.execCommand('copy');
          document.body.removeChild(textarea);
  
          // Create the message element
          const copiedBoxShadow = document.createElement('div');
          copiedBoxShadow.textContent = 'Copied!';
          copiedBoxShadow.classList.add('copied-box-shadow');
  
          // Position the message at the top of the box
          copiedBoxShadow.style.top = '-60px'; // Adjust the value as needed
          copiedBoxShadow.style.left = '50%';
          copiedBoxShadow.style.transform = 'translateX(-50%)';
          copyTrigger.appendChild(copiedBoxShadow);
  
          setTimeout(() => {
            // Remove the message after a delay
            copyTrigger.removeChild(copiedBoxShadow);
          }, 500); // Display for 2 seconds (adjust as needed)
        }
      });
    });
  </script>
